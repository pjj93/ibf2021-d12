<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Listing in a form of unordered list
        <ul th:each="numberVal: ${randomNumsResult}">
            <li th:text="${numberVal}"></li>
            <img th:src="@{${'/images/' + numberVal}}" width = 200 height =200/>
        </ul>
    -->
    <span th:each="numberVal: ${randomNumsResult}">
        <img th:src="@{${'/images/' + numberVal}}" width = 200 height =200/>
    </span>
</body>
</html>
